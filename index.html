<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="Page">
    <!-- 第一屏 -->
    <div class="section first">
       <div class="log"></div>
       <div class="txt">
         <img src="./images/text_1.png" alt="">
         <img src="./images/text_2.png" alt="">
         <img src="./images/text_3.png" alt="">
         <img src="./images/text_4.png" alt="">
         <img src="./images/text_5.png" alt="">
         <img src="./images/text_6.png" alt="">
         <img src="./images/text_7.png" alt="">
         <img src="./images/text_8.png" alt="">
       </div>
       <div class="info_1"></div>
    </div>

     <!-- 第二屏 -->
    <div class="section second">
        <div class="shield">
            <img src="./images/shield_1.png" alt="">
            <img src="./images/shield_2.png" alt="">
            <img src="./images/shield_3.png" alt="">
            <img src="./images/shield_4.png" alt="">
            <img src="./images/shield_5.png" alt="">
            <img src="./images/shield_6.png" alt="">
            <img src="./images/shield_7.png" alt="">
            <img src="./images/shield_8.png" alt="">
            <img src="./images/shield_9.png" alt="">
          </div>
          <div class="info_2"></div>           
    </div>

    <!-- 第三屏 -->
    <div class="section third">
      <div class="info_3"></div>
      <div class="circle"></div>
    </div>

    <!-- 第四屏 -->
    <div class="section fourth">
      <div class="r_s">
        <div class="s">
          <div class="key">
          </div>
        </div>
        <div class="r"></div>
      </div>
      <div class="info_4"></div>
    </div>

    <!--  第五屏  --> 
    <div class="section fivth">
      <div class="info_5"></div>
      <div class="bg"></div>
      <div class="toolbar"></div>
      <span></span>
      <div class="l_line"></div>
      <div class="t_line"></div>
      <div class="r_line"></div>
    </div>
  </div>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/jquery.fullPage.min.js"></script>
  <script>
 
  $('.Page').fullpage({
    sectionsColor: [
				'#0DA5D6',
				'#2AB561',
				'#DE8910',
				'#16BA9D',
				'#0DA5D6'
      ], 

      
      
      afterLoad:function (a,k,c) {
        // 每次调用这个函数的时候，先清空原有的样式
        $('.section').removeClass('dh');
        /* 第二屏动画 */
        // if(k == 2){
        //   $('.second .shield img').css({
        //     transform : 'translate('+ 200 + 'px) rotate(' + 45 + 'deg)'
        //   });
        //   $('.second.dh .shield img').css({
        //     transform : 'translate('+ 0 + 'px) rotate(' + 0 + 'deg)',
        //     transition : 'all' + 1.5 + 's'
        //   })
        // };
      //每滚动一屏就调用这个函数，获取的k为滑动到当前屏的索引
      setTimeout(function () {
        $('.section').eq(k-1).addClass('dh');
      },20);

      
      
     }
  });
  </script>
</body>
</html>
